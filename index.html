<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="m-0 p-0 relative">
    <audio id="metal" src="/src/assets/metal.mp3" autoplay muted loop></audio>

    <!--loader-->
    <!-- <div id="loader" class=" relative h-screen flex justify-center items-center bg-black opacity-100 transition-all duration-150">
      <img src="/loader.png" alt="" draggable="false" class="object-cover h-full">
      <div class="absolute bottom-5 h-2 w-1/2 border-1  border-blueprintGray">
        <div id="loading-bar" class="h-full w-full transition-all bg-blueprintGray duration-200"></div>
      </div>
    </div> -->

    <!-- The canvas for our 3D scene. It will be fixed in the background. -->
    <canvas id="engine" class="fixed top-0 left-0 outline-none -z-1"></canvas>

    <!--main dom--> <!--dont forget hidden-->
    <div id="screen" class="h-full w-full "> 
      <section id="section1" class=" h-[200vh] text-white flex justify-center items-start "> 
        <div id="sns" class="h-screen w-full flex justify-center items-center font-orbiton">
          <div class=" flex flex-col gap-5 items-end fixed">
            <h1 class="text-2xl sm:text-3xl md:text-5xl lg:text-7xl xl:text-8xl text-blueprintGray">welcome to stark industry</h1>
            <div class="flex gap-5 text-sm md:text-xl xl:text-2xl">
              <p class="text-red-900">would you like to have audio?</p>
              <button id="turnon" class="text-blueprintGray hover:cursor-pointer hover:text-red-900 hover:border-b transition-all duration-150">YES</button>
              <button id="turnoff" class="text-blueprintGray hover:cursor-pointer hover:text-red-900 hover:border-b transition-all duration-150">NO</button>
            </div>
          </div>
        </div>
      </section>


      <section id="studio1" class=" text-white h-screen">
        <div class="border border-amber-300 h-full hidden">tony start was able to build this in a cave</div>
      </section>


      <div id="wholeTimeline" class="relative border-green-500">
        <div id="timelineScroll" class="z-5  h-screen fixed top-0 w-screen flex items-center opacity-0">
          <div class="backdrop-blur-lg bg-black/5 p-6  w-15 h-100 rounded-r-2xl ">
            <div id="scroll-bar" class=" h-full w-full flex flex-col items-center justify-evenly relative">
              <div class="h-5 border w-10 z-2 absolute"></div>
              <a href="#allParts" class=" scroll-link border-b h-full w-full"></a>
              <a href="#helmet" class="scroll-link border-b h-full w-full"></a>
              <a href="#leftArm" class=" scroll-link border-b h-full w-full"></a>
              <a href="#rightArm" class=" scroll-link border-b h-full w-full"></a>
              <a href="#leftleg" class=" scroll-link border-b h-full w-full"></a>
              <a href="#rightleg" class=" scroll-link border-b h-full w-full"></a>
              <a href="#torso" class=" scroll-link border-b h-full w-full"></a>
            </div>
          </div>
        </div>
        <div id="allParts" class="parts">
          <div class="border border-red-400 h-full w-full fixed top-0 hidden">body parts</div>
        </div>
        <div id="helmet" class="parts">
          <div class="partsInfo">helmet parts</div>
        </div>
        <div id="leftArm" class="parts">
          <div class="partsInfo">leftArm parts</div>
        </div>
        <div id="rightArm" class="parts">
          <div class="partsInfo">rightArm parts</div>
        </div>
        <div id="leftleg" class="parts">
          <div class="partsInfo">leftLeg parts</div>
        </div>
        <div id="rightleg" class="parts">
          <div class="partsInfo">reightLeg parts</div>
        </div>
        <div id="torso" class="parts">
          <div class="partsInfo">torso parts</div>
        </div>
        <div id="theEnd" class="parts">
          <div class="partsInfo">the end</div>
        </div>
      </div>
      
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
